<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" width="1200" height="260">
  <!-- GitHub-friendly animated neon banner (no prolog, simple SMIL only) -->

  <!-- background -->
  <rect width="1200" height="260" fill="#071129"/>

  <!-- twinkling stars -->
  <g id="stars">
    <circle cx="80" cy="40" r="1.8" fill="#ffffff" opacity="0.9">
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="220" cy="28" r="1.6" fill="#fff" opacity="0.8">
      <animate attributeName="opacity" values="0.2;0.9;0.2" dur="2.6s" repeatCount="indefinite" begin="0.4s"/>
    </circle>
    <circle cx="400" cy="18" r="1.4" fill="#fff" opacity="0.85">
      <animate attributeName="opacity" values="0.15;0.95;0.15" dur="3.4s" repeatCount="indefinite" begin="0.8s"/>
    </circle>
    <circle cx="560" cy="45" r="1.6" fill="#fff" opacity="0.7">
      <animate attributeName="opacity" values="0.1;0.9;0.1" dur="2.9s" repeatCount="indefinite" begin="0.25s"/>
    </circle>
    <circle cx="900" cy="36" r="1.7" fill="#fff" opacity="0.9">
      <animate attributeName="opacity" values="0.2;0.95;0.2" dur="3.2s" repeatCount="indefinite" begin="0.6s"/>
    </circle>
  </g>

  <!-- subtle moving vignette bar to suggest motion -->
  <rect x="-600" y="0" width="600" height="260" fill="#0af" opacity="0.03">
    <animate attributeName="x" from="-600" to="1200" dur="7s" repeatCount="indefinite"/>
  </rect>

  <!-- neon name - two layers to simulate glow (stroke + filled copy) -->
  <g transform="translate(48,48)">
    <!-- outer stroke (neon border) -->
    <text x="0" y="70" font-family="Segoe UI, Roboto, Arial" font-weight="700" font-size="64" fill="none" stroke="#ff6bd6" stroke-width="3" stroke-linejoin="round" opacity="0.9">
      Shivraj Patare
      <animate attributeName="opacity" values="0.6;1;0.6" dur="3.2s" repeatCount="indefinite"/>
    </text>

    <!-- inner glow (solid fill) that flickers -->
    <text x="0" y="70" font-family="Segoe UI, Roboto, Arial" font-weight="800" font-size="64" fill="#ff9be8" opacity="0.95">
      Shivraj Patare
      <animate attributeName="opacity" values="0.8;1;0.8" dur="2.8s" repeatCount="indefinite" begin="0.2s"/>
    </text>

    <!-- subtitle -->
    <text x="0" y="110" font-family="Segoe UI, Roboto, Arial" font-size="18" fill="#9fe6ff" opacity="0.95">
      Master's in Artificial Intelligence & Machine Learning
    </text>

    <!-- tech line with animated dots -->
    <g transform="translate(0,140)">
      <text x="0" y="0" font-family="Segoe UI, Roboto, Arial" font-size="16" fill="#bfe9ff">Research · NLP · Deep Learning · Deployments</text>
      <circle cx="250" cy="-8" r="3" fill="#ff6bd6" opacity="0.9">
        <animate attributeName="cy" values="-8;-14;-8" dur="1.1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="270" cy="-8" r="3" fill="#9fe6ff" opacity="0.85">
        <animate attributeName="cy" values="-8;-12;-8" dur="1.1s" repeatCount="indefinite" begin="0.18s"/>
      </circle>
    </g>
  </g>

  <!-- neon info box (sliding in/out) -->
  <g transform="translate(720,60)">
    <rect x="-12" y="-6" width="420" height="120" rx="10" fill="#062033" opacity="0.55"/>
    <rect x="-12" y="-6" width="420" height="120" rx="10" stroke="#7df0ff" stroke-width="2" fill="none" opacity="0.45">
      <animate attributeName="x" values="-20;0;-20" dur="6s" repeatCount="indefinite"/>
    </rect>
    <text x="4" y="12" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#dffbff">• Research-driven ML systems</text>
    <text x="4" y="34" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#dffbff">• NLP / LLM experimentation</text>
    <text x="4" y="56" font-family="Segoe UI, Roboto, Arial" font-size="14" fill="#dffbff">• End-to-end deployments</text>
  </g>

  <!-- subtle animated underline -->
  <rect x="48" y="168" width="420" height="3" rx="2" fill="#7df0ff" opacity="0.7">
    <animate attributeName="width" values="0;420;0" dur="6s" repeatCount="indefinite"/>
  </rect>

  <!-- small footer neon bar moving left-right -->
  <rect x="0" y="252" width="1200" height="8" fill="#0ff" opacity="0.03">
    <animate attributeName="x" from="0" to="-30" dur="4s" repeatCount="indefinite"/>
  </rect>
</svg>
