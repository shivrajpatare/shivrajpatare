<?xml version="1.0" encoding="utf-8"?>
<!-- banner-neon.svg -->
<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1200 260" preserveAspectRatio="xMidYMid slice">
  <defs>
    <!-- Neon gradient -->
    <linearGradient id="g1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#00f5ff"/>
      <stop offset="50%" stop-color="#8a2be2"/>
      <stop offset="100%" stop-color="#ff2d95"/>
    </linearGradient>

    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="6" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Animated stripes pattern -->
    <pattern id="stripes" patternUnits="userSpaceOnUse" width="40" height="40">
      <rect width="40" height="40" fill="rgba(255,255,255,0)"/>
      <path d="M0 40 L40 0" stroke="rgba(255,255,255,0.03)" stroke-width="2"/>
    </pattern>

    <style type="text/css"><![CDATA[
      .bg { fill: #0b0f1a; }
      .grid { fill: url(#stripes); opacity: 0.9; }
      .title { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:700; letter-spacing:1px; }
      .subtitle { font-family: 'Segoe UI', Roboto, 'Helvetica Neue', Arial; font-weight:500; opacity:0.9; }
      .neon { fill: url(#g1); filter: url(#glow); }
      /* Animated scanning bar */
      .scan { fill: url(#g1); opacity:0.08; transform-origin:center; }
      /* floating lines */
      .line { stroke: url(#g1); stroke-width:1.8; stroke-linecap:round; opacity:0.9; filter: url(#glow); }
    ]]></style>
  </defs>

  <!-- background -->
  <rect class="bg" x="0" y="0" width="1200" height="260"/>

  <!-- subtle grid -->
  <rect x="0" y="0" width="1200" height="260" class="grid"/>

  <!-- animated polygon shapes for depth -->
  <g transform="translate(0,20)">
    <path d="M0 200 L220 60 L420 200 Z" fill="#071022" opacity="0.6"/>
    <path d="M420 200 L620 40 L920 200 Z" fill="#06141a" opacity="0.5"/>
  </g>

  <!-- scanning gradient bar (animated) -->
  <rect class="scan" x="-600" y="0" width="600" height="260">
    <animate attributeName="x" from="-600" to="1200" dur="6s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1" />
  </rect>

  <!-- Title -->
  <g transform="translate(48,60)">
    <text class="title neon" x="0" y="44" font-size="46">Shivraj Patare</text>
    <text class="subtitle" x="0" y="82" font-size="20" fill="#a3b8ff">Master's in Artificial Intelligence & Machine Learning</text>

    <!-- small animated descriptor -->
    <g transform="translate(0,110)">
      <text x="0" y="0" font-size="18" fill="#cfecff" opacity="0.95">Research • NLP • Deep Learning • Deployments</text>

      <!-- animated dots -->
      <g transform="translate(310,-12)">
        <circle cx="0" cy="0" r="4" fill="#00f5ff">
          <animate attributeName="cy" values="0;-6;0" dur="1.5s" repeatCount="indefinite" begin="0s" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        <circle cx="18" cy="0" r="4" fill="#8a2be2">
          <animate attributeName="cy" values="0;-8;0" dur="1.5s" repeatCount="indefinite" begin="0.2s" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
        <circle cx="36" cy="0" r="4" fill="#ff2d95">
          <animate attributeName="cy" values="0;-10;0" dur="1.5s" repeatCount="indefinite" begin="0.4s" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
        </circle>
      </g>
    </g>
  </g>

  <!-- decorative floating lines (animated) -->
  <g transform="translate(720,18)">
    <line class="line" x1="0" y1="0" x2="320" y2="0" opacity="0.35">
      <animate attributeName="opacity" values="0.25;0.7;0.25" dur="4.5s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
    </line>
    <line class="line" x1="0" y1="20" x2="300" y2="20" opacity="0.18">
      <animate attributeName="opacity" values="0.12;0.5;0.12" dur="4s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
    </line>
  </g>

  <!-- right panel: short bullets -->
  <g transform="translate(720,84)">
    <rect x="-12" y="-12" width="420" height="120" rx="10" fill="#071528" opacity="0.45" />
    <text x="8" y="12" font-size="16" fill="#cfecff" style="font-family: 'Segoe UI', Roboto, Arial;">
      • Research-driven ML systems
    </text>
    <text x="8" y="36" font-size="16" fill="#cfecff" style="font-family: 'Segoe UI', Roboto, Arial;">
      • NLP / LLM experimentation
    </text>
    <text x="8" y="60" font-size="16" fill="#cfecff" style="font-family: 'Segoe UI', Roboto, Arial;">
      • End-to-end deployments
    </text>
    <text x="8" y="84" font-size="14" fill="#9fb7ff" style="font-family: 'Segoe UI', Roboto, Arial;">
      Shivraj • AI & ML • Researcher
    </text>
  </g>

  <!-- subtle animated glow underline -->
  <rect x="48" y="120" width="420" height="2" fill="url(#g1)" opacity="0.9">
    <animate attributeName="x" from="48" to="68" dur="5s" repeatCount="indefinite" calcMode="spline" keyTimes="0;1" keySplines="0.4 0 0.2 1" />
  </rect>

  <!-- finishing gradient glow -->
  <circle cx="1100" cy="40" r="120" fill="url(#g1)" opacity="0.06">
    <animate attributeName="r" values="110;130;110" dur="8s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.4 0 0.2 1; 0.4 0 0.2 1" />
  </circle>
</svg>
